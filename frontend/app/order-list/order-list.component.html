<h1>Orders</h1>

<!-- Would add an initial loading spinner here -->

<app-order-list-item
  *ngFor="let order of (orders$ | async)"
  [order]="order">
</app-order-list-item>

<div *ngIf="!(isLastPage$ | async)">
  <button id="btn-load-more" (click)="loadMore()" [class.has-spinner]="isLoading$ | async" class="button">
    Load more
  </button>
</div>
